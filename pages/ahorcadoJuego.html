<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Juego del Ahorcado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../global.css">
</head>
<body class="bg-slate-900">
    <header>
        <h1 class="text-5xl font-bold uppercase text-[#379cc8] text-center py-10 border-b border-blue-300">El Juego del Ahorcado</h1>
    </header>
    <main class="flex flex-col justify-around items-center h-[80vh]">

        <section class="w-full flex justify-evenly items-center">
            <article class="bg-slate-600 h-max min-w-80 w-6/12 flex flex-col items-center justify-evenly px-2 py-10 gap-y-10 rounded-lg">
                <div id="contenedorPalabra" class="w-full flex items-center flex-wrap gap-x-3 justify-center">

                </div>
                <div class="w-full">
                    <p id="fallos" class="text-center text-lg text-slate-300 w-max mx-auto py-2 px-4 rounded-full bg-[#379cc8]">Fallos</p>
                </div>
            </article>
        </section>

        <section class="bg-slate-800 h-max w-6/12 min-w-80 p-4">
            <article id="contenedorLetras" class="w-full flex justify-evenly flex-wrap gap-x-5 gap-y-3 items-center">
            </article>
        </section>

        <script src="../scripts/ahorcado.js"></script>
    </main>
</body>
</html>
